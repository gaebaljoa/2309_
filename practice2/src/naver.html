<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/navercommon.css">
    <link rel="icon" href="../doc/favicon.ico" type="image/x-icon">
    <title>네이버입니당</title>
</head>
<body>
    <div id="wrap">
        <!-- 헤더 전체 크기 -->
        <div id="header" class="header">
            <div id="topSearchWrap" class="header_inner">
                <!-- 검색영역 special-logo -->
                <div id="special-logo" class="search_special_bg"></div>
                <!-- 검색바 + 버튼 -->
                <div id="search_area" class="search_area">
                    <div class="search_group">
                        <div id="search" class="search_group_inner">
                            <h1 class="search_logo">
                                <!-- <a href="/" class="link_naver type_motion_hat is_fadeout">
                                    <img src="https://s.pstatic.net/static/www/mobile/edit/20230516_0/upload_1684217675277OZzsu.gif" width="58" height="58" alt="NAVER">
                                </a> -->
                                <a href="/" class="link_naver type_motion_n is_fadein">
                                    <span class="ico_n_logo_svg">
                                        <svg viewBox="0 0 24 24" fill="#000" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M16.273 12.845 7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z"></path>
                                        </svg>
                                    </span>
                                    <span class="blind">NAVER</span>
                                </a>
                            </h1>
                            <form id="sform" class="search" action="#" method="get">
                                <div class="search_input_box"> 
                                    <input id="query" name="query" type="search" class="search_input" title="검색어를 입력해 주세요." placeholder="검색어를 입력해 주세요." maxlength="255" autocomplete="off" data-atcmp-element=""> 
                                </div>
                                <button type="submit" class="btn_search" onclick="window.nclk_v2(this,'sch.action')"> 
                                    <span class="ico_btn_search_svg"> 
                                        <svg id="search-btn" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" style="fill: #03c75a"> 
                                            <path d="M22.13.5c11.378 0 20.632 9.256 20.632 20.63 0 4.699-1.566 9.155-4.439 12.782l10.164 10.165a2.41 2.41 0 0 1-1.706 4.115 2.412 2.412 0 0 1-1.706-.705L33.31 35.719a2.41 2.41 0 0 1 0-3.41 15.71 15.71 0 0 0 4.628-11.178c0-8.718-7.09-15.808-15.807-15.808-8.718 0-15.808 7.09-15.808 15.808 0 7.15 4.817 13.43 11.714 15.273a2.41 2.41 0 0 1 1.705 2.954 2.41 2.41 0 0 1-2.95 1.705C7.788 38.658 1.5 30.46 1.5 21.131 1.5 9.756 10.756.5 22.13.5zm4.716 34.746a3.483 3.483 0 1 1 0 6.966 3.483 3.483 0 0 1 0-6.966z"></path> 
                                        </svg> 
                                    </span> 
                                    <span class="blind">검색</span> 
                                </button>
                            </form>
                            <div class="search_box">
                                <button id="ke_kbd_btn" type="button" class="btn_keyboard" aria-pressed="false">
                                    <span class="keybord_text">
                                        <span class="blind">입력도구</span>
                                    </span>
                                </button>
                                <div id="_nx_kbd" style="display:none"></div>
                                <button id="nautocomplete" type="button" class="btn_arrow" data-atcmp-element="">
                                    <span class="blind">자동완성/최근검색어펼치기</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <!-- 바로가기 햄버거(좌측) -->
                <div id="topNavButton" class="menu_area">
                    <button type="button" class="btn_nav">
                        <span class="blind">확장 영역</span>
                    </button>
                </div>
                <!-- 네이버페이(좌측) -->
                <div id="topPayArea" class="pay_area">
                    <a href="https://order.pay.naver.com/home" class="btn_pay">
                        <span class="blind">네이버페이</span>
                    </a>
                </div>
                <!-- 네이버톡(우측) -->
                <div id="topTalkArea" class="talk_area">
                    <button type="button" class="btn_talk" aria-haspopup="menu" aria-expanded="false">
                        <span class="blind">톡</span>
                    </button>
                </div>
                <!-- 알림(우측) -->
                <div id="topNotiArea" class="notify_area">
                    <button type="button" class="btn_notify" aria-haspopup="menu" aria-expanded="false">
                        <span class="blind">알림</span>
                    </button>
                </div>
                <!-- 장바구니(우측) -->
                <div id="topShoppingArea" class="shopping_area">
                    <a href="https://shopping.naver.com/cart" class="link_shopping" target="_blank">
                        <span class="blind">장바구니</span>
                        <span class="blind">알림</span>
                    </a>
                </div>
            </div>
        </div>

        <div id="container"></div>

        <div id="footer"></div>
    </div>
</body>
</html>
